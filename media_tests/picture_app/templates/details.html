{% extends 'base.html' %}


{% block content %}
<div class="d-flex p-3 justify-content-center">
<div class="container w-50 p-3 shadow p-4 mb-4 bg-white rounded bg-light">
    <div class="d-flex flex-column justify-content-center">
    <img src="{{ car.image.url }}" style="height:400px;">
    <h3>{{ car.model }}</h3>
    <div class="d-flex justify-content-end">
        <div class="p-2">Age: {{ car.age }}</div>
        <div class="p-2">Price: {{ car.price }}</div>
    </div>
    <div class="d-flex justify-content-end">
       <a href="{% url 'update' car.id %}"><button type="button" class="btn m-1 rounded btn-primary">Update</button></a>
       <a href="{% url 'delete' car.id %}"><button type="button" class="btn m-1 rounded btn-danger">Delete</button></a>
    </div>
        </div>
</div>
</div>
{% endblock %}
